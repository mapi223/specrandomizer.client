<div *ngIf="groups$ | async as groups">
  <h2>Saved Groups</h2>
  <div *ngIf="groups.length > 0; else noGroups">
    <ul>
      <li *ngFor="let group of groups; let i = index">
        <input type ="button" (click)="loadGroup(i)" value="Load Group {{ i + 1 }}" />
        <ul>
          <li *ngFor="let player of group">
            {{ player.PlayerName }}
            <ul>
              <li *ngFor="let class of player.classList">
                - {{ class.className }}: {{ class.activeSpecs }}
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <ng-template #noGroups>
    <p>No saved groups found.</p>
  </ng-template>
