<div [ngClass]="{'grey': playerId%2 === 0 }">
  <ng-container *ngIf="player$ | async as player">
    <h4>{{player.PlayerName}}</h4>
    <input type="text" [(ngModel)]="player.PlayerName" (blur)="onPlayerNameChange($event)" name="PlayerNameInputField">
    <app-class-list [passedSelected]="player.classList" [PlayerId]="playerId"
      (selectionOutput)="inputPlayerSelection($event)" [isLoading]="isLoading">
    </app-class-list>
  </ng-container>
</div>
